<html>
  <head>
    <link type="text/css" rel="stylesheet" href="/style/main.css" />
    <link type="text/css" rel="stylesheet" href="/style/DE_Header.css" />
    <link type="text/css" rel="stylesheet" href="/style/MB_Dlg_Btn.css" />
    <style>
      body
      {
        display: flex;
        flex-direction: column;
      }
      iframe
      {
        border: none;
        width: 100%;
        flex-grow: 1;
      }
    </style>
    <script type="module">
      //import Utils from "/lib/Utils.js";
      //import JW_Utils from "/lib/JW_Utils.js";
      import DE_Header from "/component/DE_Header.mjs";

      main();
      async function main()
      {
        //console.log("index.main()")
        //await JW_Utils.Import_API();
        let url_str = "/pages/dashboard.html";

        const params = new URLSearchParams(location.search);
        if (params.has('view'))
        {
          const view = params.get("view");
          params.delete("view");
          url_str = "/pages/" + view + "?" + params.toString();
        }

        jw_frame.src = url_str;
      }
    </script>
  </head>

  <body>
    <de-header id="DE_Header" frame-id="jw_frame"></de-header>
    <iframe id="jw_frame"></iframe>
  </body>
</html>
